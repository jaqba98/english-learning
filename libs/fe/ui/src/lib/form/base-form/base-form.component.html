<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <lib-flex flexDirection="column" gap="0.5em">
    @for (control of baseForm.controls; track control.name) {
      @switch (control.kind) {
        @case ('input') {
          <input type="text" [formControl]="getControl(control.name)">
        }
        @case ('buttonText') {
          <input type="submit" [formControl]="getControl(control.name)" [value]="control.value">
        }
      }
    }
  </lib-flex>
</form>
