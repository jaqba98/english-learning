<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <lib-flex [flexDirection]="direction" gap="0.5em">
    @for (control of baseForm.controls; track control.name) {
      @switch (control.kind) {
        @case ('input') {
          <lib-input [formControl]="getFormControl(control.name)"></lib-input>
        }
        @case ('buttonText') {
          <lib-button-text
            [control]="getFormControl(control.name)"
            [label]="control.label"
            [isPrimary]="control.isPrimary"
            (clickEvent)="onSubmit()">
          </lib-button-text>
        }
        @case ('buttonIcon') {
          <lib-button-icon
            [control]="getFormControl(control.name)"
            [icon]="control.icon"
            [alt]="control.alt"
            [isPrimary]="control.isPrimary"
            (buttonIconEvent)="onSubmit()">
          </lib-button-icon>
        }
      }
    }
  </lib-flex>
</form>
