<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <lib-flex flexDirection="column" gap="0.5em">
    @for (control of baseForm.controls; track control.name) {
      @switch (control.kind) {
        @case ('input') {
          <p>{{control.name}}</p>
        }
        @case ('buttonText') {
          <p>{{control.name}} {{control.value}}</p>
        }
      }
    }
  </lib-flex>
</form>
