<lib-position position="relative">
    <lib-card>
        <lib-card cardType="card__darken">
                <lib-flex gap="1em" flexDirection="column">
                    @if (currentWords.length > 0) {
                        <lib-position position="absolute" top="0" left="10px">
                            <lib-text [value]="currentWords.length.toString()"></lib-text>
                        </lib-position>
                        <lib-position position="absolute" top="0" right="10px">
                            <lib-flex gap="1em">
                                <lib-text [value]="successes.toString()"></lib-text>
                                <lib-text [value]="errors.toString()"></lib-text>
                            </lib-flex>
                        </lib-position>
                        <lib-text [value]="currentWord.polish"></lib-text>
                        <lib-input></lib-input>
                        <lib-button-text value="Submit" (eventClick)="onSubmit()"></lib-button-text>
                    } @else {
                        <lib-text value="Finish!"></lib-text>
                    }
                </lib-flex>
        </lib-card>
    </lib-card>
</lib-position>
