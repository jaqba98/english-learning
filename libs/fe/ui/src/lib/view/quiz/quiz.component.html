<lib-position position="relative">
    <lib-card>
        <lib-card cardType="card__darken">
                <lib-flex gap="1em" flexDirection="column">
                    @if (currentWords.length > 0) {
                        <lib-position position="absolute" top="0" left="10px">
                            <lib-counter [value]="currentWords.length"></lib-counter>
                        </lib-position>
                        <lib-position position="absolute" top="0" right="10px">
                            <lib-flex gap="0.25em">
                                <lib-counter [value]="successes" type="success"></lib-counter>
                                <lib-counter [value]="errors" type="error"></lib-counter>
                            </lib-flex>
                        </lib-position>
                        <lib-flex alignItems="center" justifyContent="center">
                            <lib-text textType="header3" [value]="currentWord.polish"></lib-text>
                        </lib-flex>
                        <lib-input [value]="input" (eventInput)="input = $event"></lib-input>
                        <lib-button-text value="Submit" (eventClick)="onSubmit()"></lib-button-text>
                    } @else {
                        <lib-text value="Finish!"></lib-text>
                    }
                </lib-flex>
        </lib-card>
    </lib-card>
</lib-position>
