<lib-position position="relative">
    <lib-card>
        <lib-card cardType="card__darken">
                <lib-flex gap="1em" flexDirection="column">
                    @if (currentWords.length > 0) {
                        <lib-position position="absolute" top="0" left="10px">
                            <lib-counter [value]="currentWords.length"></lib-counter>
                        </lib-position>
                        <lib-position position="absolute" top="0" right="10px">
                            <lib-flex gap="0.25em">
                                <lib-counter [value]="successes" type="success"></lib-counter>
                                <lib-counter [value]="errors" type="error"></lib-counter>
                            </lib-flex>
                        </lib-position>
                        <lib-flex alignItems="center" justifyContent="center">
                            <lib-text textType="header3" [value]="currentWord.polish"></lib-text>
                        </lib-flex>
                        <lib-input-old [value]="input" (eventInput)="input = $event"></lib-input-old>
                        <lib-button-text-old value="Submit" (eventClick)="onSubmit()"></lib-button-text-old>
                    } @else {
                        <lib-flex alignItems="center">
                            <lib-text value="Finish!" textType="header2"></lib-text>
                        </lib-flex>
                        <lib-flex alignItems="center" justifyContent="center" gap="0.5em">
                            <lib-text value="Correct answers"></lib-text>
                            <lib-counter [value]="successes" type="success"></lib-counter>
                        </lib-flex>
                        <lib-flex alignItems="center" justifyContent="center" gap="0.5em">
                            <lib-text value="Incorrect answers"></lib-text>
                            <lib-counter [value]="errors" type="error"></lib-counter>
                        </lib-flex>
                        <lib-button-text-old value="Restart" (eventClick)="onRestart()"></lib-button-text-old>
                    }
                </lib-flex>
        </lib-card>
    </lib-card>
</lib-position>
