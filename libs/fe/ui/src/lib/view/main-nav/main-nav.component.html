<lib-position position="relative">
    <lib-card>
        <lib-button-icon #hamburger src="icon/menu.svg" alt="menu"></lib-button-icon>
        <ng-container *ngIf="menuVisible">
            <lib-position position="absolute" top="100%" left="0" right="0">
                <lib-card #menuCard flexDirection="column" (eventClick)="true">
                    <lib-button-text value="Test 1" [fullWidth]="true"></lib-button-text>
                    <lib-button-text value="Test 2" [fullWidth]="true"></lib-button-text>
                    <lib-button-text value="Test 3" [fullWidth]="true"></lib-button-text>
                </lib-card>
            </lib-position>
        </ng-container>
    </lib-card>
</lib-position>
