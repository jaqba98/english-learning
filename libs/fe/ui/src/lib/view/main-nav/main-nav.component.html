<lib-flex flexDirection="column" gap="1rem">
  <lib-card>
    <lib-flex alignItems="center" justifyContent="space-between">
      <lib-icon src="icon/school.svg" alt="Logo School Icon"></lib-icon>
      @if (isMobile) {
        <lib-hamburger-form (hamburgerFormEvent)="onClick()"></lib-hamburger-form>
      } @else {
        <lib-main-nav-form></lib-main-nav-form>
      }
    </lib-flex>
  </lib-card>
  @if (isMobile && isMenuVisible) {
    <lib-card></lib-card>
  }
</lib-flex>
