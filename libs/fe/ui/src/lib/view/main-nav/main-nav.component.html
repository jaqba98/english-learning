<lib-position position="relative">
    <lib-card>
        <lib-button-icon src="icon/menu.svg" alt="menu" (eventClick)="onClick()" (eventBlur)="onBlur()"></lib-button-icon>
        <ng-container *ngIf="menuVisible">
            <lib-position position="absolute" top="100%" left="0">
                <lib-card flexDirection="column" (eventClick)="onMainNavClick()">
                    <lib-button-text value="Test 1" [fullWidth]="true" (eventClick)="onMainNavClick()"></lib-button-text>
                </lib-card>
            </lib-position>
        </ng-container>
    </lib-card>
</lib-position>
