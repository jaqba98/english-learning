<lib-position position="relative">
    <lib-card>
        <lib-button-icon
            #hamburger
            src="icon/menu.svg"
            alt="menu"
            (eventClick)="onHamburgerClick()"
            (eventBlur)="onHamburgerBlur()">
        </lib-button-icon>
        <ng-container *ngIf="menuVisible">
            <lib-position position="absolute" top="100%" left="0">
                <lib-card flexDirection="column" (eventClick)="onMenuClick()">
                    <lib-button-text value="Test 1" (eventClick)="onMenuClick()" [fullWidth]="true"></lib-button-text>
                    <lib-button-text value="Test 2" (eventClick)="onMenuClick()" [fullWidth]="true"></lib-button-text>
                    <lib-button-text value="Test 3" (eventClick)="onMenuClick()" [fullWidth]="true"></lib-button-text>
                </lib-card>
            </lib-position>
        </ng-container>
    </lib-card>
</lib-position>
