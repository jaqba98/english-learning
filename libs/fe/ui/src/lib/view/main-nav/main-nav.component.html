<lib-position position="relative">
  <lib-card>
    <lib-flex alignItems="center" justifyContent="space-between">
      <lib-icon src="icon/school.svg" alt="school icon"></lib-icon>
      <ng-container *ngIf="isMobile">
        <lib-button-icon #hamburger src="icon/menu.svg" alt="hamburger icon"></lib-button-icon>
      </ng-container>
      <ng-container *ngIf="!isMobile">
        <lib-flex gap="0.25em">
          <ng-container *ngFor="let option of options">
            <lib-button-text [value]="option.title" [link]="option.link" [fullWidth]="true"></lib-button-text>
          </ng-container>
        </lib-flex>
      </ng-container>
    </lib-flex>
  </lib-card>
  <ng-container *ngIf="menuVisible && isMobile">
    <lib-position position="absolute" top="100%" left="0" right="0">
      <lib-card #menuCard>
          <lib-wrapper #menuCardOptions>
            <lib-flex flexDirection="column" gap="0.5em">
              <ng-container *ngFor="let option of options">
                <lib-button-text [value]="option.title" [link]="option.link" [fullWidth]="true"></lib-button-text> 
              </ng-container>
            </lib-flex>
          </lib-wrapper>
      </lib-card>
    </lib-position>
  </ng-container>
</lib-position>
