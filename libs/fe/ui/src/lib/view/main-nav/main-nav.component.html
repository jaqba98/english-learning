<lib-position position="relative">
    <lib-card>
        <lib-button-icon #hamburger src="icon/menu.svg" alt="menu"></lib-button-icon>
        <ng-container *ngIf="menuVisible">
            <lib-position position="absolute" top="100%" left="0" right="0">
                <lib-card #menuCard flexDirection="column" (eventClick)="true">
                    <ng-container *ngFor="let option of options">
                        <lib-button-text [value]="option.value" [fullWidth]="true"></lib-button-text>    
                    </ng-container>
                </lib-card>
            </lib-position>
        </ng-container>
    </lib-card>
</lib-position>
