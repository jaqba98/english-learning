<lib-flex flexDirection="column" gap="0.25em">
  <lib-card>
    <!-- main nav -->
    <lib-flex alignItems="center" justifyContent="space-between">
      <!-- logo -->
      <lib-icon src="icon/school.svg" alt="school icon"></lib-icon>
      <!-- hamburger for mobile -->
      @if (isMobile) {
        <lib-button-icon #hamburger src="icon/menu.svg" alt="hamburger icon"></lib-button-icon>
      }
      <!-- main nav menu options for other devices -->
      @if (!isMobile) {
        <lib-flex gap="0.5em">
          @for (option of options; track option.link) {
            <lib-button-text-old [value]="option.value" [link]="option.link"></lib-button-text-old>
          }
        </lib-flex>
      }
    </lib-flex>
  </lib-card>
  <!-- main nav menu options for mobile -->
  @if (isMobile && isMenuVisible) {
    <lib-card #menuCard>
      <lib-wrapper #menuCardOptions>
        <lib-flex flexDirection="column" gap="0.5em">
          @for (option of options; track option.link) {
            <lib-button-text-old [value]="option.value" [link]="option.link" [fullWidth]="true"></lib-button-text-old>
          }
        </lib-flex>
      </lib-wrapper>
    </lib-card>
  }
</lib-flex>
