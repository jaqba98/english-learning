<lib-flex [flexDirection]="flexDirection" gap="1rem">
  <lib-flex-item flex="0 1 auto">
    <lib-card cardType="card__secondary">
      <lib-flex flexDirection="column" gap="1rem">
        <lib-text
          [value]="header"
          textColor="text__secondary"
          type="header3">
        </lib-text>
        <ng-content select="[nav]"></ng-content>
      </lib-flex>
    </lib-card>
  </lib-flex-item>
  <lib-flex-item flex="1">
    <ng-content select="[content]"></ng-content>
  </lib-flex-item>
</lib-flex>
