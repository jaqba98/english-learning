<lib-card>
  <lib-flex gap="0.5em" flexDirection="column">
      @for (word of words; track word) {
          <lib-card>
              <lib-flex alignItems="center" justifyContent="space-between">
                  <lib-text [value]="($index+1).toString()"></lib-text>
                  <lib-text [value]="word.polish"></lib-text>
                  <lib-text [value]="word.english"></lib-text>
              </lib-flex>
          </lib-card>
      }
  </lib-flex>
</lib-card>
