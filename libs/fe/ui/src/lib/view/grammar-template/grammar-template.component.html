<lib-card>
  <lib-flex flexDirection="column" gap="1em">
    <ng-container *ngFor="let line of template.lines">
      <ng-container *ngIf="line.kind === 'text'">
        <lib-text [value]="line.value" [textType]="line.textType"></lib-text>
      </ng-container>
      <ng-container *ngIf="line.kind === 'header'">
        <lib-header [value]="line.value" [textType]="line.textType" [link]="line.link"></lib-header>
      </ng-container>
      <ng-container *ngIf="line.kind === 'multiline-text'">
        <lib-multiline-text [lines]="line.lines"></lib-multiline-text>
      </ng-container>
      <ng-container *ngIf="line.kind === 'list'">
        <lib-list [items]="line.items"></lib-list>
      </ng-container>
      <ng-container *ngIf="line.kind === 'sentence-structure'">
        <lib-sentence-structure [items]="line.items"></lib-sentence-structure>
      </ng-container>
    </ng-container>
  </lib-flex>
</lib-card>
