<lib-flex flexDirection="row" gap="medium">
  <ng-container *ngIf="control.tip !== ''">
    <lib-text [value]="control.tip" type="tiny" textColor="text__info"></lib-text>
  </ng-container>
  <a class="link" [routerLink]="control.path">
    <lib-text [value]="control.label" type="tiny" textColor="text__accent"></lib-text>
  </a>
</lib-flex>
