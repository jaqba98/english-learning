<div class="input" [ngClass]="{'input__focused': isFocused}">
    <div class="input__slider"></div>
    <div class="input__label" [ngClass]="{'input__label-back': controlIsNotEmpty()}">
        <lib-text
            value="Login"
            textColor="tertiary">
        </lib-text>
    </div>
    <div class="input__content">
        <input
            [formControl]="formControl"
            type="text"
            class="input__control"
            (focus)="onFocus()"
            (blur)="onBlur()">
    </div>
</div>
