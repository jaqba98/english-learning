<button
    #self
    class="button"
    [type]="getButtonType()"
    [ngClass]="{ 
        'button__full-width': fullWidth,
        'button__is-focused': isFocused
    }"
    (click)="onClick()"
    (focus)="onFocus()"
    (blur)="onBlur()"
>
    <div class="button__slider"></div>
    <div class="button__content">
        <ng-content></ng-content>
    </div>
</button>
