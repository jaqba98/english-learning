<button
    class="button"
    [type]="getButtonType()"
    [ngClass]="{ 'button__full-width': fullWidth }"
    (click)="onClick()"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
>
    <div class="button__slider"></div>
    <div class="button__content">
        <ng-content></ng-content>
    </div>
</button>
