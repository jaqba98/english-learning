<lib-grid gapType="small">
  <ng-container *ngFor="let markerView of markersView">
    <lib-grid-item
      [columnStart]="markerView.colStart"
      [columnEnd]="markerView.colEnd"
      [rowStart]="markerView.rowStart"
      [rowEnd]="markerView.rowEnd"
      [positionType]="markerView.positionType">
      <lib-roadmap-marker
        [type]="markerView.type"
        [fontAwesomeType]="markerView.fontAwesomeType"></lib-roadmap-marker>
    </lib-grid-item>
  </ng-container>
</lib-grid>
