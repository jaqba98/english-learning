@switch (type) {
  @case ('paragraph') {
    <p class="text text__paragraph" [ngClass]="getTextClasses()">{{ value }}</p>
  }
  @case ('header1') {
    <h1 class="text text__header1" [ngClass]="getTextClasses()">{{ value }}</h1>
  }
  @case ('header2') {
    <h2 class="text text__header2" [ngClass]="getTextClasses()">{{ value }}</h2>
  }
  @case ('header3') {
    <h3 class="text text__header3" [ngClass]="getTextClasses()">{{ value }}</h3>
  }
  @case ('paragraph-tiny') {
    <p class="text text__paragraph-tiny" [ngClass]="getTextClasses()">{{ value }}</p>
  }
}
