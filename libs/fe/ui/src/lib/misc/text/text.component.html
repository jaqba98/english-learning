<ng-container [ngSwitch]="textType">
  <ng-container *ngSwitchCase="'paragraph'">
    <p class="text text__paragraph">{{ value }}</p>
  </ng-container>
  <ng-container *ngSwitchCase="'header1'">
    <h1 class="text text__header1">{{ value }}</h1>
  </ng-container>
  <ng-container *ngSwitchCase="'header2'">
    <h2 class="text text__header2">{{ value }}</h2>
  </ng-container>
</ng-container>
