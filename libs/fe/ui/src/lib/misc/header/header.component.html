<div [id]="link" routerLink="/grammar/present-simple" [fragment]="link" class="header">
  <lib-flex gap="0.75em">
    <lib-text
      [value]="value"
      [type]="textType"
      [clickable]="true"
      (eventMouseEnter)="isSelected = true"
      (eventMouseLeave)="isSelected = false"></lib-text>
    @if (isSelected) {
      <lib-text value="#" [type]="textType"></lib-text>
    }
  </lib-flex>
</div>
