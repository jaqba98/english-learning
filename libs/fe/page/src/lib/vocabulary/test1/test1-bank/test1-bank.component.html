<lib-card>
    <lib-flex gap="0.5em" flexDirection="column">
        <ng-container *ngFor="let bankItem of bank">
            <lib-card cardType="card__darken">
                <lib-flex justifyContent="space-around">
                    <lib-text [value]="bankItem.a"></lib-text>
                    <lib-text [value]="bankItem.b"></lib-text>
                </lib-flex>
            </lib-card>
        </ng-container>
    </lib-flex>
</lib-card>
